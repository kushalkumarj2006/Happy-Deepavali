<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0a2e 0%, #3a0a4e 50%, #5a0a66 100%);
            z-index: -2;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #starCanvas {
            z-index: -1;
        }

        #fireworksCanvas {
            z-index: 0;
        }

        #symbolsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .diyas-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .diya {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0;
            transform: scale(0);
        }

        .diwali-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
        }

        .diwali-text {
            font-family: 'Dancing Script', cursive;
            color: #ff6b9d;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            font-weight: 700;
            text-shadow: 0 0 20px #ff6b9d, 0 0 40px #ff6b9d, 0 0 60px #ff6b9d, 0 0 80px #ff6b9d;
            white-space: nowrap;
            font-size: 100px;
        }

        .festival-message {
            font-family: 'Poppins', sans-serif;
            color: #ff6b9d;
            text-align: center;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            font-weight: 300;
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #ff6b9d, 0 0 20px #ff6b9d;
            width: 80%;
            max-width: 600px;
        }

        .celebrate-button {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%) scale(0);
            padding: 15px 40px;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff3e8d, #ff2d69);
            color: white;
            font-weight: 500;
            letter-spacing: 2px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            opacity: 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 15px rgba(255, 45, 105, 0.5),
                        0 0 30px rgba(255, 45, 105, 0.3),
                        inset 0 0 10px rgba(255, 255, 255, 0.3);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .celebrate-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 7px 25px rgba(255, 45, 105, 0.7),
                        0 0 40px rgba(255, 45, 105, 0.5),
                        inset 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .glow-effect {
            animation: pulse 2s infinite ease-in-out;
        }

        @media screen and (max-width: 768px) {
            .diwali-text {
                font-size: 3.5rem;
                width: 100%;
                padding: 0 20px;
            }
            
            .festival-message {
                font-size: 1rem;
                top: 65%;
            }
            
            .celebrate-button {
                bottom: 15%;
                padding: 12px 30px;
                font-size: 16px;
            }
        }

        @media screen and (max-width: 480px) {
            .diwali-text {
                font-size: 2.5rem;
            }
            
            .festival-message {
                font-size: 0.9rem;
                width: 90%;
            }
            
            .celebrate-button {
                bottom: 10%;
                padding: 10px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <canvas id="starCanvas"></canvas>
    <canvas id="symbolsCanvas"></canvas>
    <canvas id="fireworksCanvas"></canvas>
    <div class="diyas-container" id="diyasContainer"></div>
    
    <div class="diwali-container">
        <h1 class="diwali-text">H a p p y &nbsp; D e e p a v a l i !</h1>
        <button class="celebrate-button" id="celebrateBtn">Celebrate</button>
    </div>

    <script>
        // Canvas setup
        const starCanvas = document.getElementById('starCanvas');
        const starCtx = starCanvas.getContext('2d');
        const fireworksCanvas = document.getElementById('fireworksCanvas');
        const fireworksCtx = fireworksCanvas.getContext('2d');
        const symbolsCanvas = document.getElementById('symbolsCanvas');
        const symbolsCtx = symbolsCanvas.getContext('2d');
        const diyasContainer = document.getElementById('diyasContainer');

        function resizeCanvas() {
            starCanvas.width = window.innerWidth;
            starCanvas.height = window.innerHeight;
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;
            symbolsCanvas.width = window.innerWidth;
            symbolsCanvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Star class
        class Star {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * starCanvas.width;
                this.y = Math.random() * starCanvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.maxSize = this.size + Math.random() * 2;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.glowFactor = Math.random() * 15 + 5;
                this.speed = Math.random() * 0.05 + 0.01;
                this.growing = Math.random() > 0.5;
                this.color = {
                    r: 255,
                    g: Math.floor(Math.random() * 100) + 155,
                    b: Math.floor(Math.random() * 155) + 100
                };
            }
            
            update() {
                if (this.growing) {
                    this.size += this.speed;
                    if (this.size >= this.maxSize) this.growing = false;
                } else {
                    this.size -= this.speed;
                    if (this.size <= 0.5) this.growing = true;
                }
                
                if (Math.random() < 0.01) {
                    this.color.g = Math.floor(Math.random() * 100) + 155;
                    this.color.b = Math.floor(Math.random() * 155) + 100;
                }
                
                if (Math.random() < 0.001) this.reset();
            }
            
            draw() {
                const glow = starCtx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * this.glowFactor
                );
                
                glow.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.opacity})`);
                glow.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                starCtx.fillStyle = glow;
                starCtx.beginPath();
                starCtx.arc(this.x, this.y, this.size * this.glowFactor, 0, Math.PI * 2);
                starCtx.fill();
                
                starCtx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.opacity})`;
                starCtx.beginPath();
                starCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                starCtx.fill();
            }
        }

        // Diwali Symbol class
        class DiwaliSymbol {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * symbolsCanvas.width;
                this.y = -50;
                this.size = Math.random() * 30 + 20;
                this.speedY = Math.random() * 2 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() * 0.2 - 0.1);
                this.opacity = Math.random() * 0.7 + 0.3;
                this.symbols = ['ðŸŽ‡', 'ðŸŽ†', 'ðŸª”', 'âœ¨', 'âš¡', 'ðŸŒŸ', 'ðŸ’–', 'ðŸŽŠ', 'ðŸŽ‰'];
                this.symbol = this.symbols[Math.floor(Math.random() * this.symbols.length)];
                
                // Set rotation speed to 0 for specific symbols
                if (this.symbol === 'ðŸª”' || this.symbol === 'âš¡' || this.symbol === 'ðŸ’–') {
                    this.rotationSpeed = 0;
                }
            }
            
            update() {
                this.y += this.speedY;
                this.x += Math.sin(this.y * 0.01) + this.speedX;
                this.rotation += this.rotationSpeed;
                
                if (this.y > symbolsCanvas.height) {
                    this.reset();
                }
            }
            
            draw() {
                symbolsCtx.save();
                symbolsCtx.translate(this.x, this.y);
                symbolsCtx.rotate(this.rotation * Math.PI / 180);
                symbolsCtx.globalAlpha = this.opacity;
                
                // Add golden glow effect
                symbolsCtx.shadowColor = '#FFD700';
                symbolsCtx.shadowBlur = 15;
                symbolsCtx.shadowOffsetX = 0;
                symbolsCtx.shadowOffsetY = 0;
                
                symbolsCtx.font = `${this.size}px Arial`;
                symbolsCtx.textAlign = 'center';
                symbolsCtx.textBaseline = 'middle';
                symbolsCtx.fillText(this.symbol, 0, 0);
                
                symbolsCtx.restore();
            }
        }

        // Firework particle class
        class FireworkParticle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 3 + 1;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.gravity = 0.04;
                this.friction = 0.97;
                this.opacity = 1;
                this.life = Math.random() * 60 + 80;
                this.remainingLife = this.life;
            }
            
            update() {
                this.velocity.y += this.gravity;
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                
                this.remainingLife--;
                this.opacity = this.remainingLife / this.life;
            }
            
            draw() {
                fireworksCtx.beginPath();
                fireworksCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                fireworksCtx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.opacity})`;
                fireworksCtx.fill();
                
                const glow = fireworksCtx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 4
                );
                
                glow.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.opacity * 0.7})`);
                glow.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                fireworksCtx.fillStyle = glow;
                fireworksCtx.beginPath();
                fireworksCtx.arc(this.x, this.y, this.radius * 4, 0, Math.PI * 2);
                fireworksCtx.fill();
            }
        }

        // Firework class
        class Firework {
            constructor() {
                this.x = Math.random() * fireworksCanvas.width;
                this.y = fireworksCanvas.height;
                this.destination = {
                    x: Math.random() * fireworksCanvas.width,
                    y: Math.random() * (fireworksCanvas.height * 0.6)
                };
                this.velocity = {
                    x: (this.destination.x - this.x) / 100,
                    y: (this.destination.y - this.y) / 100
                };
                this.particles = [];
                this.color = {
                    r: Math.floor(Math.random() * 200) + 55,
                    g: Math.floor(Math.random() * 200) + 55,
                    b: Math.floor(Math.random() * 255)
                };
                this.trail = [];
                this.exploded = false;
            }
            
            update() {
                if (!this.exploded) {
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    
                    this.trail.push({
                        x: this.x,
                        y: this.y,
                        opacity: 1
                    });
                    
                    for (let i = 0; i < this.trail.length; i++) {
                        this.trail[i].opacity -= 0.025;
                        if (this.trail[i].opacity <= 0) {
                            this.trail.splice(i, 1);
                            i--;
                        }
                    }
                    
                    const distance = Math.sqrt(
                        Math.pow(this.x - this.destination.x, 2) +
                        Math.pow(this.y - this.destination.y, 2)
                    );
                    
                    if (distance < 10 || this.y <= this.destination.y) {
                        this.explode();
                    }
                } else {
                    for (let i = 0; i < this.particles.length; i++) {
                        this.particles[i].update();
                        if (this.particles[i].remainingLife <= 0) {
                            this.particles.splice(i, 1);
                            i--;
                        }
                    }
                }
            }
            
            explode() {
                this.exploded = true;
                const particleCount = Math.floor(Math.random() * 50) + 80;
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new FireworkParticle(this.x, this.y, this.color));
                }
            }
            
            draw() {
                if (!this.exploded) {
                    for (let i = 0; i < this.trail.length; i++) {
                        fireworksCtx.beginPath();
                        fireworksCtx.arc(this.trail[i].x, this.trail[i].y, 2, 0, Math.PI * 2);
                        fireworksCtx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.trail[i].opacity})`;
                        fireworksCtx.fill();
                    }
                    
                    fireworksCtx.beginPath();
                    fireworksCtx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    fireworksCtx.fillStyle = `rgb(${this.color.r}, ${this.color.g}, ${this.color.b})`;
                    fireworksCtx.fill();
                } else {
                    for (let i = 0; i < this.particles.length; i++) {
                        this.particles[i].draw();
                    }
                }
            }
        }

        // Create stars
        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push(new Star());
        }

        // Create Diwali symbols
        const diwaliSymbols = [];
        for (let i = 0; i < 30; i++) {
            diwaliSymbols.push(new DiwaliSymbol());
        }

        // Create fireworks
        const fireworks = [];
        let fireworksInterval;

        function addFirework() {
            fireworks.push(new Firework());
        }

        function addFloatingDiya() {
            const diya = document.createElement('div');
            diya.className = 'diya';
            diya.style.left = `${Math.random() * 90 + 5}%`;
            diya.style.top = `${Math.random() * 90 + 5}%`;
            diya.innerHTML = `
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" 
                          fill="rgba(255, ${Math.random() * 100}, ${Math.random() * 100}, ${Math.random() * 0.4 + 0.6})"/>
                </svg>
            `;
            diyasContainer.appendChild(diya);
            
            gsap.to(diya, {
                opacity: 1,
                scale: 1,
                duration: 0.5,
                ease: "elastic.out(1, 0.3)",
                onComplete: () => {
                    gsap.to(diya, {
                        y: -100 - Math.random() * 100,
                        x: (Math.random() - 0.5) * 100,
                        opacity: 0,
                        rotation: Math.random() * 60 - 30,
                        scale: 0.5,
                        duration: 4 + Math.random() * 4,
                        ease: "power1.out",
                        onComplete: () => {
                            diya.remove();
                        }
                    });
                }
            });
        }

        // Animation functions
        function animateStars() {
            starCtx.clearRect(0, 0, starCanvas.width, starCanvas.height);
            
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            requestAnimationFrame(animateStars);
        }

        function animateSymbols() {
            symbolsCtx.clearRect(0, 0, symbolsCanvas.width, symbolsCanvas.height);
            
            diwaliSymbols.forEach(symbol => {
                symbol.update();
                symbol.draw();
            });
            
            requestAnimationFrame(animateSymbols);
        }

        function animateFireworks() {
            fireworksCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            fireworksCtx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            
            for (let i = 0; i < fireworks.length; i++) {
                fireworks[i].update();
                fireworks[i].draw();
                
                if (fireworks[i].exploded && fireworks[i].particles.length === 0) {
                    fireworks.splice(i, 1);
                    i--;
                }
            }
            
            requestAnimationFrame(animateFireworks);
        }

        // Start fireworks animation
        function startFireworks() {
            fireworksInterval = setInterval(addFirework, 800);
            setTimeout(() => {
                clearInterval(fireworksInterval);
            }, 8000);
            
            setInterval(addFloatingDiya, 500);
        }

        // Initialize the page
        window.addEventListener('load', () => {
            // Start animations
            animateStars();
            animateSymbols();
            animateFireworks();
            startFireworks();
            
            // Split text for animation
            const diwaliText = document.querySelector('.diwali-text');
            const text = diwaliText.textContent;
            diwaliText.textContent = '';
            
            for (let i = 0; i < text.length; i++) {
                const letter = document.createElement('span');
                letter.textContent = text[i];
                letter.className = 'letter';
                diwaliText.appendChild(letter);
            }
            
            // Start text animation after 3 seconds
            setTimeout(() => {
                diwaliText.style.opacity = 1;
                
                // Animate each letter
                const letters = document.querySelectorAll('.letter');
                letters.forEach((letter, index) => {
                    gsap.to(letter, {
                        opacity: 1,
                        y: 0,
                        delay: index * 0.1,
                        duration: 0.6,
                        ease: "back.out(1.7)"
                    });
                });
                
                // Animate the whole text with glow
                gsap.to(diwaliText, {
                    textShadow: "0 0 20px #ff6b9d, 0 0 40px #ff6b9d, 0 0 60px #ff6b9d, 0 0 80px #ff6b9d",
                    delay: text.length * 0.1 + 0.3,
                    duration: 1.5
                });
                
                // Animate button appearance
                const celebrateBtn = document.getElementById('celebrateBtn');
                gsap.to(celebrateBtn, {
                    opacity: 1,
                    scale: 1,
                    delay: text.length * 0.1 + 1,
                    duration: 0.8,
                    ease: "elastic.out(1, 0.3)"
                });
                
                celebrateBtn.addEventListener('click', () => {
                    gsap.to(celebrateBtn, {
                        scale: 0.95,
                        duration: 0.1,
                        onComplete: () => {
                            startFireworks();
                            gsap.to(celebrateBtn, {
                                scale: 1,
                                duration: 0.5,
                                ease: "elastic.out(1, 0.3)"
                            });
                        }
                    });
                });
            }, 3000);
        });
    </script>
</body>
</html>
